	<title>Booking Form</title>
  
	<script>
		function validateEmail() {
			var email = document.getElementById("email").value;
			var regex = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;
			var message = document.getElementById("email-message");
			if (regex.test(email)) {
				message.innerHTML = "";
				return true;
			} else {
				message.innerHTML = "Invalid email address!";
				return false;
			}
		}
		function validateFname() {
			var fname = document.getElementById("fname").value;
			var regex = /^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$/;
			var message = document.getElementById("fname-message");
			if (regex.test(fname)) {
				message.innerHTML = "";
				return true;
			} else {
				message.innerHTML = "Invalid name!";
				return false;
			}
		}

		function validateMobile() {
			var mobile = document.getElementById("mobile").value;
			var regex = /^\+\d{1,3}\d{9}$/;
			var message = document.getElementById("mobile-message");
			if (regex.test(mobile)) {
				message.innerHTML = "";
				return true;
			} else {
				message.innerHTML = "Invalid mobile number!";
				return false;
			}
		}

		function validateForm() {
			var emailValid = validateEmail();
			var mobileValid = validateMobile();
			var fnameValid=validateFname();
			if (emailValid && mobileValid&&fnameValid) {
				alert("Form submitted successfully");
			} else {
				alert("Please correct the errors in the form");
			}
		}
		function displayPrice() {
  const product = document.getElementById("service").value;
  let price;

  if (product === "100") {
    price = 299;
  } else if (product === "250") {
    price = 349;
  } else if (product === "500") {
    price = 499;
  } else {
    const priceElement = document.getElementById("price");
    priceElement.innerHTML = "";
    return;
  }

  const priceElement = document.getElementById("price");
  priceElement.innerHTML = `Price: $${price}`;
}
