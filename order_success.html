<html>
    <head>

<body id="order_sum">


<form style="padding:10px;background-color: white;opacity:0.8;width:500px;position: relative;left: 350px;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;border-radius: 5%;" >
    <h1 style="margin-top: 20px;" >Order succesfully placed!</h1>
<br>
<br>
<p><b>Ordered By: </b><span id="fname"></span></p><br>
<p><b>Email ID: </b><span id="email"></span></p><br>
<p><b>Contact no: </b><span id="mobile"></span> </p><br>
<p id="add"><b>Delivery Address:<br> </b><span id="address"></span></p><br>
<p><b>Order date: </b><span id="date"></span></p><br>

  <button style="position: relative;right: 200px;background-color: aqua;position: relative;right: 240px;height:50px;width:100px;opacity: 0.8;"><a href="index.html" style="text-decoration: none;color: black;">Come Back!</a> </button>
<script>
document.getElementById("fname").innerText = sessionStorage.getItem("fname");
document.getElementById("email").innerText = sessionStorage.getItem("email");
